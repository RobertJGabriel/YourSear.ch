<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>YourSear.ch</title>
    <!-- load the bootstrap stylesheet -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script type="text/javascript" src="assests/js/note_router.js"></script>
    <script type="text/javascript" src="assests/js/models/note_model.js"></script>

    <script type="text/javascript" src="assests/js/views/note_index.js"></script>
    <script type="text/javascript" src="assests/js/views/note_row.js"></script>

    <link href="assests/css/roboto.min.css" rel="stylesheet">
    <link href="assests/css/material.min.css" rel="stylesheet">
    <link href="assests/css/ripples.min.css" rel="stylesheet">
    <link href="assests/css/style.css" rel="stylesheet">



</head>

<body>

    <a href="https://github.com/ryanricard/backbone-routes-example" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub">
    </a>



    <div class="container">

        <div class="row">
            <div class="col-xs-4">

            </div>
            <div class="col-xs-4">
                <img src="assests/img/icons/dj.png" width="160" height="160" id="logo" class="img-circle img-responsive pagination-centered">

                <input type="text" class="form-control" id="searchinput" placeholder="Search">
            </div>

            <div class="col-xs-4">

            </div>


        </div>








        <div class="row">
            <div class="col-xs-4">

            </div>
            <div class="col-xs-4" id="primary-content">

            </div>

            <div class="col-xs-4">
                <code id="output" style="display:block;white-space:pre-wrap;"></code>
            </div>


        </div>


        <div class="row">
            <div class="col-xs-4">

            </div>
            <div class="col-xs-4">
                <script type="text/template" id="indexTemplate">

                    <table class="table table-striped">
                        <thead>

                        </thead>
                        <tbody></tbody>
                    </table>
                </script>

                <!-- the row template, renders once for each item in the index -->
                <script type="text/template" id="results">
                    <ul class="nav nav-tabs nav-stacked well fadeIn">
                        <li>
                            <div class="panel panel-warning">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><a href="<%=url %>"><%=title %></a></h3>
                                </div>
                                <div class='panel-body'>
                                    <h5><a href="#url"><% print(description.substring(0, 100)) %></a></h5>
                                    <p>
                                        <% print(description.substring(0, 100)) %>...</p>
                                    <span class="label label-warning">DuckDuckGo</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </script>


                <!-- kick off the app -->
                <script type="text/javascript">
                </script>
            </div>

            <div class="col-xs-4">
                <code id="output" style="display:block;white-space:pre-wrap;"></code>
            </div>


        </div>





    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="assests/js/lib/ripples/ripples.min.js"></script>
    <script src="assests/js/lib/material/material.min.js"></script>

    <script type="text/javascript" src="assests/js/models/search.js"></script>

    <script>
        $(document).ready(function () {
            // This command is used to initialize some elements and make them work properly
            $.material.init();
        });
    </script>

</body>

</html>
