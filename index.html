<html>

<head>
    <title>YourSear.ch</title>
    <link href="assets/dist/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="assets/dist/css/bootstrap/roboto.min.css" rel="stylesheet">
    <link href="assets/dist/css/bootstrap/material.min.css" rel="stylesheet">
    <link href="assets/dist/css/bootstrap/ripples.min.css" rel="stylesheet">
    <script src="assets/dist/js/angular.min.js"></script>
    <script src="assets/dist/js/angular-chrome-storage.min.js"></script>
    <script src="assets/js/system.js"></script>
</head>

<body ng-app="yoursearch" ng-controller="core" data-ng-init="init()" id="frames">


    <div class="navbar navbar-warning  shadow-z-1">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-warning-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:void(0)">YourSear.ch</a>
            </div>
            <div class="navbar-collapse collapse navbar-warning-collapse">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="http://www.projectbird.com">Projectbird</a></li>

                </ul>
            </div>
        </div>
    </div>


    <div class="container-fluid main" style="height: 100%;">
        <div style="margin-bottom:100px"></div>
        <div class="row">
            <div class="col-md-4 col-xs-4 col-sm-4"></div>
            <div class="col-md-4 col-xs-4 col-sm-4">
                <div class="col-md-10">
                    <img src="assets/img/logo/logo.png" alt="YourSearch" style="width:10em" class="center-block img-circle img-responsive">
                    <form class="form-horizontal" style="margin-top:40px;">
                        <fieldset>
                            <div class="form-group">
                                <input type="search" class="form-control" ng-model="que.SelectedOptionsUID" ng-keypress="checkIfEnterKeyWasPressed($event,que.SelectedOptionsUID)" id="search_input" placeholder="Search the World">
                            </div>
                        </fieldset>
                    </form>

                    <hr>
                    <div style="margin-top:40px;"></div>


                    <div id="result"></div>
                </div>
            </div>
            <div class="col-md-4 col-xs-4 col-sm-4"></div>
        </div>
    </div>
    <script src="assets/dist/js/jquery.min.js"></script>
    <script src="assets/dist/js/bootstrap.min.js"></script>
    <script src="assets/dist/js/ripples.min.js"></script>
    <script src="assets/dist/js/material.min.js"></script>
    <script src="assets/dist/js/start.min.js"></script>
</body>

</html>
